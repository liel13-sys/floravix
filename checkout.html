<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Floravix</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Adicione aqui seus estilos para a página de checkout */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .checkout-summary {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .checkout-summary h2 {
            color: #4a148c;
            text-align: center;
        }
        .checkout-total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .checkout-btn {
            background-color: #4a148c;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="checkout-summary">
        <h2>Resumo do Pedido</h2>
        <div id="checkout-items">
            <!-- Itens do carrinho serão inseridos aqui pelo JavaScript -->
        </div>
        <p class="checkout-total">Total: R$ <span id="checkout-total">0,00</span></p>
        <button id="pay-with-pagbank" class="checkout-btn">Pagar com PagBank</button>
    </div>

    <script src="cart.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
